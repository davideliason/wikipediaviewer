<!DOCTYPE html>
<html lang="en">
<head>

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-2.2.2.js"   integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>

	<script src="js/scripts.js"></script>
</head>
<body>
	<div id="background-image"></div>

	<div id="wikipedia-data">
		<button id="randomWikipedia" class="btn btn-success">Click for random article</button>
		<button id="searchWikipedia" class="btn btn-warning">Query Subject <i class="fa fa-search fa-lg"></i></button>
		<button id="resetButton" class="btn btn-danger btn-xs">Reset</button>
		<a href="https://github.com/davideliason/wikipediaviewer"><button  class="btn btn-warning btn-xs">GitHub</button></a>
		<div id="search_box">
			<input type="text" id="searchCriteria" placeholder="search terms">
			<span id="submitQuery">Go</span>
		</div>
	</div>
	<div id="article" class="josefin"></div>

	<div id="wikipedia-text">Wikipedia<span id="query_button"></div>


</body>
</html>
